<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boletín de Notas</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div>
    <div id="encabezado">
      Boletín de Notas - Pablo
    </div>

    <div id="contenedor-botones">
      <button id="boton-cargar" onclick="cargarNotas()">Cargar Notas</button>
      <button id="boton-borrar" onclick="borrarNotas()" disabled>Borrar Notas</button>

      <ul id="notas-lista"></ul>

      <button id="boton-media" onclick="mostrarMedia()" disabled>Mostrar Media</button>
      <button id="boton-suspensos" onclick="mostrarSuspensos()" disabled>Mostrar Suspensos</button>
      <button id="boton-nota-mas-alta" onclick="mostrarNotaMasAlta()" disabled>Mostrar Nota Más Alta</button>

      <p id="media-texto"></p>
      <p id="suspensos-texto"></p>
      <p id="nota-mas-alta-texto"></p>
    </div>
  </div>
</body>
</html>
